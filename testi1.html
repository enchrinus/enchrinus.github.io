<!DOCTYPE html>

<div id="teksti" class="wave-text">

</div>


<script>
window.onload = (event) => {
	let textdiv = document.getElementById("teksti");
	let oldtext = textdiv.innerHTML;
	let newtext = "";
	for (let char of oldtext) 
	{
		if (char!=' ' && char!='\n') {
			newtext = newtext.concat("<span>"+char+"</span>");
		} else if (char=='\n'){
			newtext = newtext.concat("<br>");
		} else {
			newtext = newtext.concat("&emsp;");
		}
	}
	
	textdiv.innerHTML = newtext;
	//console.log(newtext)
}
</script>

</body>
