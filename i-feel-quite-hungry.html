<body>



<div class="kontti">

pie?
Divide it by 3 to get your answer
	</div>

	<div>

	<div>
		<img width="500px" src="https://www.gif-vif.com/trending/kingdom-come-deliverance-kcd-2.gif" alt="Knigth">
	</div>
	
</div>


<script>
window.onload = (event) => {
	let textdiv = document.getElementById("teksti");
	let oldtext = textdiv.innerHTML;
	let newtext = "";
	for (let char of oldtext) 
	{
		if (char!=' ' && char!='\n') {
			newtext = newtext.concat("<span>"+char+"</span>");
		} else if (char=='\n'){
			newtext = newtext.concat("<br>");
		} else {
			newtext = newtext.concat("&emsp;");
		}
	}
	
	textdiv.innerHTML = newtext;
	//console.log(newtext)
}
</script>
