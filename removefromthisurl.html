<!DOCTYPE html>
<html>
<head>
  <link href="favicon.ico" rel="icon" type="image/x-icon">
	<title>follow the skeleton</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

  <div class="kontti">
	<div id="teksti" class="wave-text">
12 kaveria liittyi sirkukseen.
Jakaessaan asusteita tirehtööri
huomasi, ettei niitä ollut
kaikille tarpeeksi.
Seuraavana päivänä harjoituksissa
kuudella kaverilla oli pellen nenä
ja neljällä pellen kengät. Vain
kolmella oli pellen nenä ja kengät.
Kuinka monta pelleä oli vailla nenää
ja kenkiä?
	</div>

	<div>
		<br>
	</div>

	<div>
		<img width="300px" src="pictures/pointing_pelle.jpg">
	</div>
	
</div>


<script>
window.onload = (event) => {
	let textdiv = document.getElementById("teksti");
	let oldtext = textdiv.innerHTML;
	let newtext = "";
	for (let char of oldtext) 
	{
		if (char!=' ' && char!='\n') {
			newtext = newtext.concat("<span>"+char+"</span>");
		} else if (char=='\n'){
			newtext = newtext.concat("<br>");
		} else {
			newtext = newtext.concat("&emsp;");
		}
	}
	
	textdiv.innerHTML = newtext;
	//console.log(newtext)
}
</script>

</body>
</html>
